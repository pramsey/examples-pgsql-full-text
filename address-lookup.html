<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcel Address Autocomplete</title>

  <!-- CSS for JQuery autocomplete dropdown  -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">

  <!-- CSS for Leaflet map  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <!-- JS for Leaflet map  -->
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

  <!-- JS for JQuery autocomplete dropdown  -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script>

  var myLayer;
  var myMap;

  $( function() {
  
    $( "#tags" ).autocomplete({
      // Send autocomplete query to this URL end point
      source: function(request, response) {
        var url = "http://localhost:9000/functions/address_query/items.json?partialstr=";
        var q = encodeURI(request.term);
        $.get(url+q, function(data) {
          response(data.features.map(function(d) {
            return {
              "value":d["properties"]["value"],
              "geom":d["geometry"]
            }
          }));
        });
      },

      minLength: 3,
      // Zoom to selected parcel on list select
      select: function( event, ui ) {
        myLayer.clearLayers();
        myLayer.addData(ui.item.geom);
        myMap.fitBounds(myLayer.getBounds());
      },

      // Zoom to all listed parcels on form entry
      response: function( event, ui ) {
        myLayer.clearLayers();
        for (var i=0, size=ui.content.length; i<size; i++) {
          myLayer.addData(ui.content[i].geom);
        }
        // Zoom map to bounds of list layer
        if (ui.content.length > 0) {
          myMap.fitBounds(myLayer.getBounds());
        }
      }
    });

  } );
  </script>
  <style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, #mapid {
        height: 100%;
        width: 100%;
    }
    #mapid { z-index: 1 }
    #query {
        background: #ffffffaa;
        padding: 0.5em 1.5em;
        position: absolute;
        left: 4em;
        top: 1em;
        z-index: 2;
    }
    #tags {
      font-size: 105%;
      padding-left: 0.2em;
      width: 20em;
    }
    #query h2 { 
      margin-top: 0.4em; margin-bottom: 0.4em; 
    }
  </style>
</head>

<body>
 
<div id="query">
  <h2>Address Autocomplete</h2>
  <p><label for="tags">Address: </label><input id="tags"></p>
</div>

<div id="mapid"></div>

<script>

  var myMap = L.map('mapid').setView([37.38,-122.02], 13);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/{id}/{z}/{x}/{y}.png', {
    maxZoom: 18,
    id: 'voyager'
  }).addTo(myMap);

  myLayer = L.geoJSON().addTo(myMap);

</script>

</body>
</html>
